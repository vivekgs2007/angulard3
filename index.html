<!DOCTYPE html>
<html ng-app='ngd3'>
<meta charset="utf-8">
<head>
  <title>Angular.js with D3.js</title>
   <link href="static.css" media="all" rel="stylesheet" type="text/css" />
  <script src="d3.v3.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="static.js"></script>
</head>
<body>
  <div ng-controller="d3donut">
    <section class="body">
      <label>Angular.js</label>
      <input placeholder="Type Here only Numbers" name="angular" />
      <label>D3.js</label>
      <input type="email" placeholder="Type Here only Numbers" name="d3" /> 
      <div class="clearfix"></div>          
      <a class="button" href="#">Push</a>        
    </section>
  </div>
</body>
</html>
